<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atma:wght@300;400;500;600;700&family=Honk&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div class="container-xxl d-flex flex-column align-items-center gap-3" style="padding-top: 100px;">
        <img src="assets/text.png" class="img-fluid w-75" alt="" id="img" style="max-width: 800px; min-width: 270px; ">
        <div class="input-group mb-3 justify-content-center" id="input" style="margin-left: 40px;">
            <input type="text" class="form-control p-3 rounded-pill flex-grow-0 w-50" id="number-input"
                style="filter: drop-shadow(4px 38px 62px rgba(0, 0, 0, 0.50));" placeholder="Enter your number"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary check text-light btn-lg rounded-pill px-5 "
                style="right: 90px; z-index: 999;" type="button" id="button-addon2" onclick="easycheck()">Check</button>
            <button class="btn btn-outline-secondary check text-light btn-sm rounded-pill px-0 px-lg-5  "
                style="right: 90px; z-index: 999;" type="button" id="button-addon3"
                onclick="mediumcheck()">Check</button>
            <button class="btn btn-outline-secondary check text-light btn-lg rounded-pill px-5 "
                style="right: 90px; z-index: 999;" type="button" id="button-addon4" onclick="hardcheck()">Check</button>
        </div>
        <h1 style="font-family: Atma, system-ui;" id="difficulty-heading"
            class="text-uppercase text-light py-2 text-center fw-bold m-0">choose difficulty</h1>
        <div>
            <p id="message" class="text-light" style="display: none;"></p>

            <button class="btn btn-outline-secondary check mb-5 text-light btn-lg rounded-pill px-5 Retry" type="button"
                id="button" onclick="retry()" ;>Retry</button>

           <div class="buttons d-flex flex-lg-row flex-column gap-3 justify-content-center align-items-center">
            <button type="button" class="button btn-lg rounded-pill btn btn-primary"
            onclick="level('easy')">Easy</button>
        <button type="button" class="button2 button btn-lg rounded-pill btn btn-primary"
            onclick="level('medium')">Meduim</button>
        <button type="button" class="button3 btn-lg button rounded-pill btn btn-primary"
            onclick="level('hard')">Hard</button>
           </div>

        </div>
    </div>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./index.js"></script>
</body>

</html>
